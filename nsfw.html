<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NSFW Reddit Feed</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .post {
      border: 1px solid #444;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 500px;
      background: #222;
      border-radius: 8px;
    }
    .post img {
      width: 100%;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
    a {
      color: #00aaff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Reddit NSFW Feed</h1>
  <div id="feed"></div>

  <script>
    const subreddit = "GoonerUtopia"; // Change to any NSFW subreddit
    const limit = 10;

    fetch(`https://www.reddit.com/r/${subreddit}/top.json?limit=${limit}`)
      .then(res => res.json())
      .then(data => {
        const posts = data.data.children;
        const container = document.getElementById("feed");

        posts.forEach(post => {
          const p = post.data;
          const postEl = document.createElement("div");
          postEl.className = "post";

          postEl.innerHTML = `
            <h3><a href="https://reddit.com${p.permalink}" target="_blank">${p.title}</a></h3>
            ${p.preview ? `<img src="${p.preview.images[0].source.url.replace(/&amp;/g, '&')}" alt="NSFW Image" />` : ''}
          `;

          container.appendChild(postEl);
        });
      })
      .catch(err => {
        document.getElementById("feed").innerText = "Error fetching posts.";
        console.error("Reddit API error:", err);
      });
  </script>
</body>
</html>
