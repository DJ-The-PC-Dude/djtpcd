<form action="https://formspree.io/f/mldnanol" method="POST" class="space-y-4 max-w-xl mx-auto text-left">
  <label class="block">
    <span class="text-gray-300">Your Email:</span>
    <input type="email" name="email" required
      class="w-full mt-1 p-3 bg-gray-800 text-white placeholder-gray-400 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500" 
      placeholder="you@example.com" />
  </label>

  <label class="block">
    <span class="text-gray-300">Your Message:</span>
    <textarea name="message" rows="5" required
      class="w-full mt-1 p-3 bg-gray-800 text-white placeholder-gray-400 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500"
      placeholder="What would you like to donate or ask?"></textarea>
  </label>

  <!-- Optional anti-spam honeypot -->
  <input type="text" name="_gotcha" style="display:none" />

  <!-- Optional redirect after submit -->
  <input type="hidden" name="_redirect" value="https://djthepcdude.com/thank-you.html" />

  <button type="submit"
    class="bg-cyan-500 hover:bg-cyan-600 text-black font-semibold px-4 py-2 rounded transition">
    Send
  </button>
</form>
